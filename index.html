<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Newsletter</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="container-info">
                <h1 class="container-title">Stay updated!</h1>
                <p>Join 60.000+ product managers receiving monthly updates on:</p>
                <ul class="container-list">
                    <li class="container-list-item">
                        <img src="/assets/images/icon-list.svg" alt="" srcset="">
                        <p>
                            Product discovery and building what matters
                        </p>
                    </li>
                    <li class="container-list-item">
                        <img src="/assets/images/icon-list.svg" alt="" srcset="">
                        <p>
                            Measuring to ensure updates are a success
                        </p>
                    </li>
                    <li class="container-list-item">
                        <img src="/assets/images/icon-list.svg" alt="" srcset="">
                        <p>
                            And much more!
                        <p>
                    </li>
                </ul>
                <form action="#" method="post" class="container-form">
                    <label for="">Email Address</label>
                    <input type="text" placeholder="email@company.com">
                    <button class="button">Subscribe to monthly newsletter</button>
                </form>
            </div>
            <picture>
                <img class="container-img-desktop" src="/assets/images/illustration-sign-up-desktop.svg" alt=""
                    srcset="">
                <img class="container-img-mobile" src="/assets/images/illustration-sign-up-mobile.svg" alt="" srcset="">
            </picture>
        </div>
    </main>
</body>

</html>
